<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Timed Javascript Quiz</title>
        <link rel="stylesheet" href="Assets/css/style.css" />
    </head>
    <body>
        <div class="header-container">
            <header id="view-scores">View High Scores</header>
            <div class="span-container"><span class="counter">Time: 90</span></div>
        </div>
        <div class="container">
            <div class="title-container">
                <h1 id="large-text">JavaScript Coding Quiz Challenge</h1>
            </div>
            <section class="body-text">
                <p class="med-text">Try to answer the following questions on JavaScript fundamentals within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                <p class="questions"></p>
            </section>
            <section class="button-container">
                <button id="start-button" class="button">Start Quiz</button>
            </section>
        </div>
        <script src="Assets/js/script.js"></script>
    </body>
</html>
